<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Records</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>

<div class="page-header">
    <h1>Datarecords <small>use search bar for filtering</small></h1>
</div>

<div class="container-fluid">

    <div class="row">
        <form class="form-inline" role="search" method="get">
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Search" />
                <button type="submit" class="btn btn-default">Submit</button>
            </div>

        </form>
    </div>

    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <th:block th:each="dataRecord : ${dataRecords}">
                <tr>
                    <td th:text="${dataRecord.name}"></td>
                    <td th:text="${dataRecord.description}"></td>
                    <td><input type="button" class="btn btn-default" value="edit" th:onclick="'redirect(\'' + ${dataRecord.id} + '\');'"/></td>
                </tr>
            </th:block>
        </table>
    </div>

</div>

<script type="text/javascript">
    function redirect(id) {
        window.location.href = $(location).attr('href') + "/" + id;
    }
</script>


</body>
</html>
